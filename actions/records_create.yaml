---
  name: "records_create"
  runner_type: "python-script"
  description: "Create resource record sets."
  enabled: true
  entry_point: "records_create.py"
  parameters:
    rrsets:
      type: string
      description: "A set of resource records to be created."
      required: true
    zone_name:
      type: string
      description: "Zone name to create records in."
      required: true
    server_id:
      type: string
      description: "Server name to query."
      required: true
      default: localhost
    response_timeout:
      type: integer
      description: "Time to wait for a response from PowerDNS."
      required: true
      default: 5
